<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Music Player App</title>
</head>

<body>
    <div class="container-controls">
        <div class="player">
            <img src="images/album-art.jpg" alt="album art" id="album-art">
            <audio id="player" ontimeupdate="updateProgress()">
                <source id="source">
                Audio not supported
            </audio>
            <div id="controls">
                <div class="controlsWrapper">
                    <span onclick="playAudio()">&#9658;</span>
                    <span onclick="pauseAudio()">&#10074;&#10074;</span>
                </div>
                <p>Volume:</p>
                <div class="volume">
                    <span>-</span>
                    <input type="range" name="" id="volumeSlider" min="0" max="1" step="0.01">
                    <span>+</span>
                </div>
                <div>
                    <progress id="progress" value="0" max="100"></progress>
                </div>
            </div>
        </div>
        <div class="songsContainer">
            <h2>My songs</h2>
            <p>Music by https://www.bensound.com</p>
            <div id="songList">

            </div>
            <p id="currentSong"></p>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
